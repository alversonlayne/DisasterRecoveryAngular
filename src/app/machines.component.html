<style>
  div {
    position: relative;
    left: 250px;
  }
</style>
<div>
  <h3>Machines List</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          Machine Code
        </th>
        <th>
          Description
        </th>
        <th>
          Hourly Rent
        </th>
        <th>
          Max Hours per Day
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of machines">
        <td>{{ machine.machineCode }}</td>
        <td>{{ machine.description }}</td>
        <td>{{ machine.hrRent }}</td>
        <td>{{ machine.maxHrPerDay }}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
