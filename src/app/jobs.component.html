<style>
  div {
    position: relative;
    left: 250px;
  }
</style>
<div>
  <h3>Jobs List</h3>
  <a [routerLink]="['/addjob']" routerLinkActive="router-link-active"
    >Add New</a
  >
  <table class="table table-hover" style="width: auto;">
    <thead>
      <tr>
        <th>
          Job Code
        </th>
        <th>
          Description
        </th>
        <th>
          Hourly Rate
        </th>
        <th>
          Max Hours per Day
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.jobCode }}</td>
        <td>{{ job.description }}</td>
        <td>{{ job.hrRate }}</td>
        <td>{{ job.maxHrPerDay }}</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
